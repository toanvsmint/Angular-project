
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Ecom-Trainning</title>
</head>
<body>
    <section class="head">
        <div class="main-head">
            <div class="title">
                <span>307 - 309 LE VAN QUOI WARD, BINH TAN DISTRIC, HO CHI MINH CITY</span>
            </div>
            <div class="right-info">
                <select name="country"  class="country">
                    <option value="english">
                        <img src="img/icon/english.png" alt="">
                        <span>ENGLISH</span>
                    </option>
                    <option value="vietnam" class="vn">
                        <img src="img/icon/vn.png" alt="">
                        <span>VIET NAM</span>
                    </option>
                    <option value="china" class="china">
                        <img src="img/icon/china.png" alt="">
                        <span>CHINA</span>
                    </option>
                </select>
                <div class="my-form">
                    <div class="ebook"><span class="book">BOOK YOUR TABLE</span> </div> 
                    <form action="#" class="form">
                        <div class="name">
                            <p>NAME:</p>
                            <input type="text" placeholder="Your name">
                        </div>
                        <div class="email">
                            <p>EMAIL:</p>
                            <input type="email" placeholder="Your email ...">
                        </div>
                        <div class="message">
                            <p>MESSAGE:</p>
                            <textarea name="message" cols="15" rows="4"></textarea>
                        </div>
                        <div class="sub">
                            <button>SUBMIT</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
